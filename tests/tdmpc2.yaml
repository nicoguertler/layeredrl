obs: state

# training
batch_size: 256
reward_coef: 0.1
value_coef: 0.1
consistency_coef: 20
term_coef: 0.05
rho: 0.5
lr: 3.0e-4
enc_lr_scale: 0.3
grad_clip_norm: 20
tau: 0.01
discount_denom: 5
discount_min: 0.95
discount_max: 0.995
discount_factor: 0.99
buffer_size: 1000000
prioritized_sampling: false
alpha: 1.0
beta: 0.5
inter_skill_bootstrap: true

# planning
mpc: true
iterations: 6
num_samples: 512
num_elites: 64
num_pi_trajs: 24
horizon: 3
min_std: 0.05
max_std: 2
temperature: 0.5

# actor
log_std_min: -10
log_std_max: 2
entropy_coef: 1.0e-4

# critic
num_bins: 101
vmin: -11
vmax: +11

# architecture
model_size: ???
num_enc_layers: 2
enc_dim: 256
num_channels: 32
mlp_dim: 512
latent_dim: 512
task_dim: 96
num_q: 5
dropout: 0.01
simnorm_dim: 8

# convenience
multitask: false